    <main>
        <section class="section-h1">            
            <h1>Presupuesto de productos:</h1>

        <section class="ingreso-producto">
            <form id="formulario">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Producto:</label>
                    <select class="form-select" id="nombres-productos">
                      <option selected>Seleccione un producto...</option>                      
                    </select>
                </div>                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Ingrese la cantidad:</label>

                </div>                
                <div>                    
                    <button type="button" class="btn btn-success" id="agregar">Agregar producto</button>
                    <button type="button" class="btn btn-success" id="eliminar">Eliminar presupuesto</button>
                </div>                                 
            </form>
        </section>
        <section class="presupuesto">
            <h2>Presupuesto:</h2>
            <table class="table table-striped">                                
                <thead>
                  <tr>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio de lista</th>
                  </tr>
                </thead>
                <tbody id="presupuesto-tabla"></tbody>
              </table>
              <div class="presupuesto-total" id="presupuesto-total"></div>
